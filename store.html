<!DOCTYPE html>
<html>
    <head>
        <title>Ngọt Band | Cửa Hàng</title>
        <meta name="description" content="Cư dân đã sẵn sàng chuẩn bị cho chuyến hành trình với Ngọt's Summer chưa! Đón nhận không khí trẻ trung, năng động của mùa hè, sự lung linh của thành phố, và những bản hit âm nhạc sôi động. Hãy mua ngay vé để trải nghiệm cuộc phiêu lưu âm nhạc độc đáo này và tận hưởng một mùa hè đầy ý nghĩa nhé.">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="store.html">Cửa Hàng</a></li>
                    <li><a href="about.html">Câu Chuyện Của Chúng Tôi</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Ngọt Band</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Album</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Ng'bthg</span>
                    <img class="shop-item-image" src="pic/Album Ng'bthg.jpg" width="200">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">200.000</span>
                        <button class="btn btn-primary shop-item-button" type="button">Thêm vào giỏ hàng</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">3</span>
                    <img class="shop-item-image" src="pic/Album 3.jpg" width="200">
                    <div class="shop-item-detail">
                        <span class="shop-item-price">200.000</span>
                        <button class="btn btn-primary shop-item-button" type="button">Thêm vào giỏ hàng</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Gieo</span>
                    <img class="shop-item-image" src="pic/Album Gieo.jpg" width="200">
                    <div class="shop-item-detail">
                        <span>200.000</span>
                        <button class="btn btn-primary shop-item-button" type="button">Thêm vào giỏ hàng</button>
                    </div>
                </div>
        </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Sản Phẩm</h2>
            <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Khăn Ngọt "3"</span>
                <img class="shop-item-image" src="pic/Khăn 3.jpg" width="200">
                <div class="shop-item-detail">
                    <span>150.000</span>
                    <button class="btn btn-primary shop-item-button" type="button">Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Túi vải Ngọt "3"</span>
                <img class="shop-item-image" src="pic/Túi vải 3.jpg" width="200">
                <div class="shop-item-detail">
                    <span>250.000</span>
                    <button class="btn btn-primary shop-item-button" type="button">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Giỏ Hàng</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">SẢN PHẨM</span>
                <span class="cart-price cart-header cart-column">GIÁ TIỀN</span>
                <span class="cart-quantity cart-header cart-column">SỐ LƯỢNG</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="pic/Album Ng'bthg.jpg" width="200">
                        <span class="cart-item-title">Album Ng'bthg</span>
                    </div>
                    <span class="cart-price cart-column">200.000</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">XOÁ</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="pic/Túi vải 3.jpg" width="200">
                        <span class="cart-item-title">Túi vải Ngọt "3"</span>
                    </div>
                    <span class="cart-price cart-column">250.000</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" role="button">XOÁ</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">TỔNG ĐƠN HÀNG</strong>
                <span class="cart-total-price">450.000</span>
            </div>
            <button class="btn btn-primary btn-purchase">ĐẶT HÀNG</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Ngọt Band</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/@Ngotband" target="_blank">
                            <img src="pic/youtube logo.png" width="50">
                        </a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/artist/0V2DfUrZvBuUReS1LFo5ZI" target="_blank">
                            <img src="pic/spotify logo.png" width="50">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/bannhacngot/?locale=vi_VN" target="_blank">
                            <img src="pic/facebook logo.png" width="50">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
